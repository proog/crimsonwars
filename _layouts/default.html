<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <title>{{ page.title }} | {{ site.title }}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="{% link /assets/css/font-awesome.min.css %}">
  <link rel="stylesheet" href="{% link /assets/css/style.css %}">

  <link rel="shortcut icon" href="{% link /favicon.ico %}" type="image/x-icon">
  <link rel="icon" href="{% link /favicon.ico %}" type="image/x-icon">
</head>

<body class="text-white">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% link index.md %}">
        <img src="{% link /assets/images/brand.png %}" alt="Logo" width="30" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% assign nav = site.pages | where_exp: 'p', 'p.path != "404.md"' | sort: 'order' %}
          {% for p in nav %}
            <li {% if page.path == p.path %} class="active" {% endif %}>
              <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    {{ content }}
  </div>

  <nav class="navbar navbar-dark footer">
    <div class="container">
      <span class="navbar-text small">
        Made with <i class="fa fa-heart"></i> by <a class="link" href="https://permortensen.com/">Per</a> (2017)
      </span>
      <span class="navbar-text small">
        Not affiliated with Infogrames/Atari
      </span>
    </div>
  </nav>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
